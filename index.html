<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box_left">
        <img src="images/logo.svg" alt="" class="logo" />
        <div class="box_content_icons">
          <div class="box_icon">
            <img src="images/icon-document.svg" alt="icon" class="icon" />
          </div>
          <div class="box_icon">
            <img src="images/icon-folder.svg" alt="icon" class="icon" />
          </div>
          <div class="box_icon">
            <img src="images/icon-upload.svg" alt="icon" class="icon" />
          </div>
        </div>
      </div>
      <div class="box_rigth">
        <div class="triangulo"></div>
        <div class="box_185">
          <p>
            <span class="text_185"> 185 </span>
            <span class="gb_left"> GB LEFT </span>
          </p>
        </div>
        <div class="box_storage">
          <p>You’ve used <strong> 815 GB </strong>of your storage</p>
          <div class="box_load"></div>
          <div class="box_load2"></div>
          <div class="box_load3"></div>
          <p>0 GB <span class="bsr"> 1000 GB</span></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Diaz Ignacio</a>.
    </div>
  </body>
</html>
